version: '3.8'

services:
  stm:
    build: ./stm
    ports:
      - "8100:8100"
    volumes:
      - ../stm-package/data:/app/data
    environment:
      - ENV=production
    restart: unless-stopped

  server:
    build: ./server  
    ports:
      - "8200:8200"
    volumes:
      - ../server-package/strategies:/app/strategies
    environment:
      - ENV=production
    depends_on:
      - stm
    restart: unless-stopped
